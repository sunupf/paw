<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat chat--hidden">
            <div class="chat__header">
                <img srcset="images/avatar.png 1x, images/avatar@2x.png 2x" alt="Sunu's Avatar">
                <p>Sunu Pinasthika Fajar</p>
                <small>Online</small>
            </div>
            <div class="chat__history">
    
            </div>
            <div class="chat__input">
                <a href="#" class="chat__action">
                    <img src="images/icon-doc.svg" alt="Attach Document">
                </a>
                <a href="#" class="chat__action">
                    <img src="images/icon-image.svg" alt="Attach Image">
                </a>
                <input type="text" placeholder="Type your message">
                <a href="#" class="chat__action">
                    <img src="images/icon-send.svg" alt="Send Message">
                </a>
            </div>
        </div>
        <a href="#open-widget" class="button" onclick="toggleChat()">
            <img src="images/icon-chat.svg" alt="icon chat">
            Talk to Us
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>

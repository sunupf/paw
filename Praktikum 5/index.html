<html lang="en">
    <head>
        <title>Job Search</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Job Search</h1>
            <form>
                <input type="text" placeholder="Search Job, Ex : Web developer in Jakarta" id="search">
                <button onclick="cari(event)">Search</button>
            </form>
        </div>
        <div class="results">
            <p>No Job Found. Start searching jobs around the world by fill the input and hit ENTER / Click on search icon. Easy!!! </p>
        </div>
    </body>
</html>
